<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quadnary</title>
    <link rel="stylesheet" href="style.css">

    <hi class="title">The Quadnary Number System</hi>

        </div>
        <div class="tabPanel" id="tab2">
            <textarea name="" id="text2" cols="60" rows="15" placeholder="Text Input..."></textarea>
